<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #0088cc;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #005f99;
        }
        .score {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p id="user-info">Загрузка данных...</p>
    <button class="button" id="clicker-btn" style="display: none;">Кликни!</button>
    <p class="score" id="score-display" style="display: none;">Счёт: 0</p>
    <button class="button" id="save-progress-btn" style="display: none;">Сохранить прогресс</button>
    <button class="button" id="load-progress-btn" style="display: none;">Загрузить прогресс</button>

    <script>
        // Telegram WebApp инициализация
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Получаем данные пользователя
        const user = tg.initDataUnsafe?.user;

        // Firebase конфигурация
        const firebaseConfig = {
  apiKey: "AIzaSyB90ev3fJRDKmn64hLTJaWjVjpHQtMjhLg",
  authDomain: "test-with-likes.firebaseapp.com",
  databaseURL: "https://test-with-likes-default-rtdb.firebaseio.com",
  projectId: "test-with-likes",
  storageBucket: "test-with-likes.appspot.com",
  messagingSenderId: "764738820142",
  appId: "1:764738820142:web:b22c6608a30e46cdcea7bf",
  measurementId: "G-WJNF0HSN9P"
};

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Автоматическое сохранение пользователя
        if (user && user.username) {
            const userRef = db.ref('players/' + user.username);
            userRef.once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        userRef.set({
                            username: user.username,
                            score: 0,
                            timestamp: new Date().toISOString()
                        });
                    }
                })
                .catch(error => console.error('Ошибка сохранения пользователя:', error));
        }

        // Установка приветственного сообщения
        if (!user || !user.username) {
            document.getElementById('user-info').textContent = 'Ошибка: У пользователя отсутствует username.';
        } else {
            document.getElementById('user-info').textContent = `Привет, ${user.first_name} (@${user.username})! Добро пожаловать в игру.`;
        }

        let score = 0;

        // Функция обновления счёта
        function updateScore() {
            score += 1;
            document.getElementById('score-display').textContent = `Счёт: ${score}`;
        }

        // Функция сохранения прогресса
        function saveProgress() {
            const progress = {
                username: user.username,
                score: score,
                timestamp: new Date().toISOString()
            };

            db.ref('players/' + user.username).set(progress)
                .then(() => alert('Прогресс сохранён!'))
                .catch((error) => alert('Ошибка сохранения: ' + error.message));
        }

        // Функция загрузки прогресса
        function loadProgress() {
            db.ref('players/' + user.username).get()
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        score = data.score;
                        document.getElementById('score-display').textContent = `Счёт: ${score}`;
                        alert(`Прогресс загружен!\nСчёт: ${data.score}\nПоследнее сохранение: ${data.timestamp}`);
                    } else {
                        alert('Прогресс не найден.');
                    }
                })
                .catch((error) => alert('Ошибка загрузки: ' + error.message));
        }

        // Показываем кнопки и мини-игру после загрузки
        if (user && user.username) {
            document.getElementById('clicker-btn').style.display = 'block';
            document.getElementById('score-display').style.display = 'block';
            document.getElementById('save-progress-btn').style.display = 'block';
            document.getElementById('load-progress-btn').style.display = 'block';

            document.getElementById('clicker-btn').addEventListener('click', updateScore);
            document.getElementById('save-progress-btn').addEventListener('click', saveProgress);
            document.getElementById('load-progress-btn').addEventListener('click', loadProgress);
        }
    </script>
</body>
</html>
