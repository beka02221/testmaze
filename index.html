<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #0088cc;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #005f99;
        }
        #clicker-game {
            margin-top: 20px;
        }
        #clicker-score {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p id="user-info">Загрузка данных...</p>
    <div id="clicker-game" style="display: none;">
        <p id="clicker-score">Счёт: 0</p>
        <button class="button" id="click-button">Клик!</button>
    </div>

    <script>
        // Telegram WebApp инициализация
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Получаем данные пользователя
        const user = tg.initDataUnsafe?.user;

        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyAKw7TvjMqrNAgCP4lMjVFxaCWGfUSSXvI",
            authDomain: "glitch-wallet-test.firebaseapp.com",
            databaseURL: "https://glitch-wallet-test-default-rtdb.firebaseio.com",
            projectId: "glitch-wallet-test",
            storageBucket: "glitch-wallet-test.appspot.com",
            messagingSenderId: "153863222027",
            appId: "1:153863222027:web:bca641b7c3bd890a21a80e",
            measurementId: "G-V6F0LRQRG5"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Автоматическое сохранение пользователя в базу данных
        if (user && user.username) {
            const userData = {
                username: user.username,
                first_name: user.first_name || '',
                last_name: user.last_name || '',
                score: 0, // Начальный счёт
                timestamp: new Date().toISOString(),
            };

            firebase.database().ref('players/' + user.username).set(userData)
                .then(() => {
                    document.getElementById('user-info').textContent = `Привет, ${user.first_name} (@${user.username})! Добро пожаловать в игру.`;
                    document.getElementById('clicker-game').style.display = 'block';
                })
                .catch((error) => {
                    document.getElementById('user-info').textContent = 'Ошибка сохранения пользователя: ' + error.message;
                });
        } else {
            document.getElementById('user-info').textContent = 'Ошибка: У пользователя отсутствует username.';
        }

        // Логика мини-игры "Кликер"
        let score = 0;
        const scoreDisplay = document.getElementById('clicker-score');

        document.getElementById('click-button').addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Счёт: ${score}`;

            // Обновление счёта в Firebase
            if (user && user.username) {
                firebase.database().ref('players/' + user.username).update({
                    score: score,
                    timestamp: new Date().toISOString(),
                }).catch((error) => {
                    console.error('Ошибка обновления счёта:', error);
                });
            }
        });
    </script>
</body>
</html>
