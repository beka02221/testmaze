<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0; padding: 20px;
        }
        h1 { color: #0088cc; }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover { background-color: #005f99; }
        #score { font-size: 24px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Мини-игра: Кликер</h1>
    <p id="user-info">Загрузка данных...</p>
    <p id="score">Счёт: 0</p>
    <button class="button" id="clicker-btn">Кликни меня!</button>
    <button class="button" id="save-progress-btn" style="display: none;">Сохранить прогресс</button>
    <button class="button" id="load-progress-btn" style="display: none;">Загрузить прогресс</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        let score = 0;

        if (user && user.username) {
            document.getElementById('user-info').textContent = `Привет, ${user.first_name} (@${user.username})!`;
            document.getElementById('save-progress-btn').style.display = 'block';
            document.getElementById('load-progress-btn').style.display = 'block';
        } else {
            document.getElementById('user-info').textContent = 'Ошибка: У пользователя отсутствует username.';
        }

        document.getElementById('clicker-btn').addEventListener('click', () => {
            score++;
            document.getElementById('score').textContent = `Счёт: ${score}`;
        });

        async function saveProgress() {
            try {
                const response = await fetch('<YOUR_APPS_SCRIPT_URL>', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'save', username: user.username, score }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                alert(result.message || 'Прогресс сохранён!');
            } catch (error) {
                alert('Ошибка сохранения: ' + error.message);
            }
        }

        async function loadProgress() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxNG2PnPW7l-QxDHhqbX1eq7t5q7IWk4sMwn8Ko4KJTh2cuE9Fo3rGlaqEM0iZUmJFy6Q/exec', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'load', username: user.username }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (result.status === 'success') {
                    score = result.score;
                    document.getElementById('score').textContent = `Счёт: ${score}`;
                    alert(`Прогресс загружен! Счёт: ${score}`);
                } else {
                    alert(result.message || 'Прогресс не найден.');
                }
            } catch (error) {
                alert('Ошибка загрузки: ' + error.message);
            }
        }

        document.getElementById('save-progress-btn').addEventListener('click', saveProgress);
        document.getElementById('load-progress-btn').addEventListener('click', loadProgress);
    </script>
</body>
</html>
