<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #0088cc;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p id="user-info">Загрузка данных...</p>
    <div id="buttons-container" style="display: none;">
        <button class="button" id="save-progress-btn">Сохранить прогресс</button>
    </div>

    <script>
        // Telegram WebApp initialization
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        const userInfoElement = document.getElementById('user-info');
        const buttonsContainer = document.getElementById('buttons-container');

        if (user && user.username) {
            userInfoElement.textContent = `Привет, ${user.first_name} (@${user.username})! Добро пожаловать в игру.`;
            buttonsContainer.style.display = 'block';
        } else {
            userInfoElement.textContent = 'Ошибка: У пользователя отсутствует username.';
        }

        // Google Apps Script Web App URL
        const scriptURL = 'https://script.googleusercontent.com/macros/echo?user_content_key=nJ-RGETjP4rmiKfTmUYSCXMsHIl_HfXzB-QX-vLJQ5KAj4lTgxWbm0zo4EQsuS6wCvrkWkhisS1mud6P7gzX_hIcPS3JTZ5xm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnCm3KmIoc9T2HwlFt8Aei9qdekm5HKCULjbCHwOwKMcYbQS7J7QqzbI0Ht34K2e1R5wNUE2umT-y3jIUL0N5DonkgeWhXzKDfg&lib=MYp5517h5tbXn5kCEdNlwYHHEPyZFl62o';

        // Сохранить прогресс в Google Sheets
        async function saveProgress() {
            const progress = {
                username: user.username,
                score: Math.floor(Math.random() * 100),
            };

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(progress),
                    headers: { 'Content-Type': 'application/json' },
                });
                const result = await response.json();

                if (result.success) {
                    alert('Прогресс сохранён!');
                } else {
                    alert('Ошибка сохранения: ' + result.message);
                }
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                alert('Ошибка сохранения: ' + error.message);
            }
        }

        document.getElementById('save-progress-btn').addEventListener('click', saveProgress);
    </script>
</body>
</html>
