<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #0088cc;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p id="user-info">Загрузка данных...</p>
    <div id="buttons-container" style="display: none;">
        <button class="button" id="save-progress-btn">Сохранить прогресс</button>
        <button class="button" id="load-progress-btn">Загрузить прогресс</button>
    </div>

    <script>
        // Telegram WebApp initialization
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAKw7TvjMqrNAgCP4lMjVFxaCWGfUSSXvI",
            authDomain: "glitch-wallet-test.firebaseapp.com",
            projectId: "glitch-wallet-test",
            storageBucket: "glitch-wallet-test.appspot.com",
            messagingSenderId: "153863222027",
            appId: "1:153863222027:web:bca641b7c3bd890a21a80e",
            measurementId: "G-V6F0LRQRG5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Get user info from Telegram
        const user = tg.initDataUnsafe?.user;

        // Display user info or error
        const userInfoElement = document.getElementById('user-info');
        const buttonsContainer = document.getElementById('buttons-container');

        if (user && user.username) {
            userInfoElement.textContent = `Привет, ${user.first_name} (@${user.username})! Добро пожаловать в игру.`;
            buttonsContainer.style.display = 'block';
        } else {
            userInfoElement.textContent = 'Ошибка: У пользователя отсутствует username.';
        }

        // Save progress function
        async function saveProgress() {
            try {
                const progress = {
                    username: user.username,
                    score: Math.floor(Math.random() * 100),
                    timestamp: new Date().toISOString(),
                };

                await db.collection('players').doc(user.username).set(progress);
                alert('Прогресс сохранён!');
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                alert('Ошибка сохранения: ' + error.message);
            }
        }

        // Load progress function
        async function loadProgress() {
            try {
                const docRef = db.collection('players').doc(user.username);
                const docSnap = await docRef.get();

                if (docSnap.exists) {
                    const data = docSnap.data();
                    alert(`Прогресс загружен!\nСчёт: ${data.score}\nПоследнее сохранение: ${data.timestamp}`);
                } else {
                    alert('Прогресс не найден.');
                }
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                alert('Ошибка загрузки: ' + error.message);
            }
        }

        // Attach event listeners to buttons
        document.getElementById('save-progress-btn').addEventListener('click', saveProgress);
        document.getElementById('load-progress-btn').addEventListener('click', loadProgress);
    </script>
</body>
</html>
