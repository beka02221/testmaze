<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <style>
        /* ... existing styles ... */
    </style>
</head>
<body>
    <h1>Мини-игра: Кликер</h1>
    <p id="user-info">Загрузка данных...</p>
    <p id="score">Счёт: 0</p>
    <button class="button" id="clicker-btn">Кликни меня!</button>
    <button class="button" id="save-progress-btn" style="display: none;">Сохранить прогресс</button>
    <button class="button" id="load-progress-btn" style="display: none;">Загрузить прогресс</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        let score = 0;

        const firebaseConfig = { const firebaseConfig = 
  apiKey: "AIzaSyAKw7TvjMqrNAgCP4lMjVFxaCWGfUSSXvI",
  authDomain: "glitch-wallet-test.firebaseapp.com",
  databaseURL: "https://glitch-wallet-test-default-rtdb.firebaseio.com",
  projectId: "glitch-wallet-test",
  storageBucket: "glitch-wallet-test.firebasestorage.app",
  messagingSenderId: "153863222027",
  appId: "1:153863222027:web:2c09f74d5f7e6af921a80e",
  measurementId: "G-QMQTJJV0S2"
 };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        if (user && user.username) {
            displayUserInfo();
            document.getElementById('save-progress-btn').style.display = 'block';
            document.getElementById('load-progress-btn').style.display = 'block';
        } else {
            displayError('Ошибка: У пользователя отсутствует username.');
        }

        document.getElementById('clicker-btn').addEventListener('click', () => incrementScore());

        async function saveProgress() {
            try {
                await db.collection('players').doc(user.username).set({
                    username: user.username,
                    score,
                    timestamp: new Date().toISOString(),
                });
                alert('Прогресс сохранён!');
            } catch (error) {
                alert(`Ошибка сохранения: ${error.message}`);
            }
        }

        async function loadProgress() {
            try {
                const docRef = db.collection('players').doc(user.username);
                const docSnap = await docRef.get();

                if (docSnap.exists) {
                    const data = docSnap.data();
                    score = data.score;
                    updateScore();
                    alert(`Прогресс загружен! Счёт: ${score}`);
                } else {
                    alert('Прогресс не найден.');
                }
            } catch (error) {
                alert(`Ошибка загрузки: ${error.message}`);
            }
        }

        function displayUserInfo() {
            document.getElementById('user-info').textContent = `Привет, ${user.first_name} (@${user.username})!`;
        }

        function displayError(message) {
            document.getElementById('user-info').textContent = message;
        }

        function incrementScore() {
            score++;
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `Счёт: ${score}`;
        }

        document.getElementById('save-progress-btn').addEventListener('click', saveProgress);
        document.getElementById('load-progress-btn').addEventListener('click', loadProgress);
    </script>
</body>
</html>
